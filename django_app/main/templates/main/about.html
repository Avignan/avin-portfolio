<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me - Portfolio</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/" class="nav-btn">Home</a></li>
                <li><a href="/about/" class="nav-btn active">About Me</a></li>
                <li><a href="/skills/" class="nav-btn">Skills</a></li>
                <li><a href="/certificates/" class="nav-btn">Certificates</a></li>
                <li><a href="/projects/" class="nav-btn">Projects</a></li>
                <li><a href="/contact/" class="nav-btn">Contact Me</a></li>
            </ul>
        </nav>
    </header>
    <main class="about-layout">
        <h1 class="about-title typewriter" id="about-title"></h1>
        <div class="about-content">
            <img src="https://res.cloudinary.com/dwfuiwdto/image/upload/v1754728229/Avin_knerub.jpg" alt="Avin" class="about-img">
            <div class="about-card">
                <p class="about-desc">{{ about_text }}</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Avignan Nag</p>
    </footer>
    <script src="/static/about_transition.js"></script>
    <script>
    // Smooth page transition effect
    document.querySelectorAll('.nav-btn').forEach(function(link) {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.style.transition = 'opacity 0.5s';
            document.body.style.opacity = '0';
            setTimeout(function() {
                window.location = link.href;
            }, 500);
        });
    });
    </script>
</body>
</html>
